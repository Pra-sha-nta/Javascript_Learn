<script>
    function vowelCount(str) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] == 'a' || str[i] == 'e' || str[i] == 'i' || str[i] == 'o' || str[i] == 'u') {
                count++;
            }
        }
        return count;
    }

    console.log(vowelCount("Prashanta Parajuli"));

    //can also do using : for of loop 
    function countVowels(str) {
        let count = 0;
        for (let i of str) {
            if (i == 'a' || i == 'e' || i == 'i' || i == 'o' || i == 'u') {
                count++;
            }
        }
        return count;
    }

    //using arrow function
    const countVowels2 = (str) => {
        let count = 0;
        for (let i of str) {
            if (i == 'a' || i == 'e' || i == 'i' || i == 'o' || i == 'u') {
                count++;
            }
        }
        return count;
    };

    console.log("using arrow function, vowel count is ", countVowels2("Prashanta Parajuli"));

</script>
