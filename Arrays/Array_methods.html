<script>
    //#.... Array methods in js ....#
    let arr=[1,2,3,4,5];

    //1. Push : Adds element at the end of the array
    
    arr.push(6,7,"hello");
    console.log(`New array after push is ${arr}`); //New array is 1,2,3,4,5,6,7,hello

    //2. Pop : Removes element from the end of the array
    let deletedElement=arr.pop();
    console.log(`New array after pop is ${arr} after deleting ${deletedElement}`); //New array is 1,2,3,4,5,6,7

    //3. 


    
</script>
