<script>
  //This is single line comment
  /*
  This is multi line comment
  */

  // #..... Operators in JS ......#

  // 1. Arithmetic Operators

  let a = 10;
  let b = 5;
  let c = a + b;
  console.log("a:", a);
  console.log("b:", b);
  console.log("c:", c);
  console.log("a + b:", c);
  console.log("a - b:", a - b);
  console.log("a * b:", a * b);
  console.log("a / b:", a / b);
  console.log("a % b:", a % b);
  console.log("a ** b:", a ** b);

  // 2. Assignment Operators
  let x = 10;
  console.log("x:", x);
  console.log("x+=5:", x += 5);
  console.log("x-=5:", x -= 5);
  console.log("x*=5:", x *= 5);
  console.log("x/=5:", x /= 5);
  console.log("x%=5:", x %= 5);


  // 3. Comparison Operators
  let y = 10;
  let z = 5;
  console.log("y:", y, "z:", z);
  console.log("y == z:", y == z);
  console.log("y != z:", y != z);
  console.log("y > z:", y > z);
  console.log("y < z:", y < z);
  console.log("y >= z:", y >= z);
  console.log("y <= z:", y <= z);

  // 4. Logical Operators
  let p = true;
  let q = false;
  console.log("p:", p, "q:", q);
  console.log("p && q:", p && q);
  console.log("p || q:", p || q);
  console.log("!p:", !p);

  // 5. Bitwise Operators
  let r = 10;
  let s = 5;
  console.log("r:", r, "s:", s);
  console.log("r & s:", r & s);
  console.log("r | s:", r | s);
  // ~ is bitwise not
  console.log("~r:", ~r);

  // 6. Ternary Operators
  let t = 10;
  let u = 5;
  console.log("t:", t, "u:", u);
  console.log("t > u ? t : u:", t > u ? t : u);

  // 7. Unary Operators
  //Pre and Post increment and decrement
  let v = 10;
  console.log("v:", v);
  console.log("++v:", ++v);
  console.log("v++:", v++);
  console.log("--v:", --v);
  console.log("v--:", v--);
</script>

</html>
