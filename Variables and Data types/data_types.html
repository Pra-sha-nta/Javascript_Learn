<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //There are 7 Primitive Data Types in JS

    //1. String
    //2. Number
    //3. Boolean
    //4. Null
    //5. Undefined
    //6. Symbol
    //7. BigInt

    //1. String
    let name="Prashanta Parajuli";
    console.log(name);
    console.log(typeof name);


    //2. Number
    let age=24;
    console.log(age);
    console.log(typeof age);

    //3. Boolean
    let isMarried=true;
    console.log(isMarried);
    console.log(typeof isMarried);

    //4. Null
    let x=null;
    console.log(x);
    console.log(typeof x);

    //5. Undefined
    let y;
    console.log(y);
    console.log(typeof y);

    //6. Symbol
    let z=Symbol("id");
    console.log(z);
    console.log(typeof z);

    //7. BigInt 
    let a=123456n;
    console.log(a);
    console.log(typeof a);

    // #..... Non Primitive Data Types .....#

    //  Objects ---> Stores multiple values in a single variable using key value pairs

    const person={
        name:"Prashanta Parajuli",
        age:24,
        isMarried:true
    }
    console.log(person);
    console.log(typeof person);
    console.log(person["name"]);

</script>
</html>
